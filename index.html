<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <h1 class="text-center text-info">Bài tập JS</h1>
        <div class="d-flex align-items-start mt-4">
          <div
            class="nav flex-column nav-pills me-3 w-25"
            id="v-pills-tab"
            role="tablist"
            aria-orientation="vertical"
          >
            <button
              class="nav-link active"
              id="v-pills-home-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-home"
              type="button"
              role="tab"
              aria-controls="v-pills-home"
              aria-selected="true"
            >
              Bài tập 1
            </button>
            <button
              class="nav-link"
              id="v-pills-profile-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-profile"
              type="button"
              role="tab"
              aria-controls="v-pills-profile"
              aria-selected="false"
            >
              Bài tập 2
            </button>
            <button
              class="nav-link"
              id="v-pills-messages-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-messages"
              type="button"
              role="tab"
              aria-controls="v-pills-messages"
              aria-selected="false"
            >
              Bài tập 3
            </button>
            <button
              class="nav-link"
              id="v-pills-settings-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-settings"
              type="button"
              role="tab"
              aria-controls="v-pills-settings"
              aria-selected="false"
            >
              Bài tập 4
            </button>
            <button
              class="nav-link"
              id="v-pills-abc-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-abc"
              type="button"
              role="tab"
              aria-controls="v-pills-abc"
              aria-selected="true"
            >
              Bài tập 5
            </button>
          </div>
          <div class="tab-content w-75" id="v-pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="v-pills-home"
              role="tabpanel"
              aria-labelledby="v-pills-home-tab"
            >
              <h2 class="text-center text-success">
                Tính tiền lương nhân viên
              </h2>
              <div class="mb-3">
                <label for="" class="form-label">Số ngày làm</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="soNgayLam"
                  aria-describedby="helpId"
                  placeholder="Nhập số ngày làm"
                />
              </div>
              <button type="button" class="btn btn-primary mt-2" id="tinhLuong">
                Tính lương
              </button>
              <p
                class="text-center bg-warning fs-4 text-danger mt-2 rounded"
                id="ketQuaTinhLuong"
              ></p>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-profile"
              role="tabpanel"
              aria-labelledby="v-pills-profile-tab"
            >
              <h2 class="text-center text-danger">Tính giá trị trung bình</h2>
              <div class="row">
                <div class="mb-3 w-50">
                  <label for="" class="form-label">Số thứ nhất</label>
                  <input
                    type="text"
                    class="form-control"
                    name=""
                    id="soThuNhat"
                    aria-describedby="helpId"
                    placeholder="Nhập số thứ nhất"
                  />
                </div>
                <div class="mb-3 w-50">
                  <label for="" class="form-label">Số thứ hai</label>
                  <input
                    type="text"
                    class="form-control"
                    name=""
                    id="soThuHai"
                    aria-describedby="helpId"
                    placeholder="Nhập số hai"
                  />
                </div>

                <div class="mb-3 w-50">
                  <label for="" class="form-label">Số thứ ba</label>
                  <input
                    type="text"
                    class="form-control"
                    name=""
                    id="soThuBa"
                    aria-describedby="helpId"
                    placeholder="Nhập số thứ ba"
                  />
                </div>
                <div class="mb-3 w-50">
                  <label for="" class="form-label">Số thứ tư</label>
                  <input
                    type="text"
                    class="form-control"
                    name=""
                    id="soThuTu"
                    aria-describedby="helpId"
                    placeholder="Nhập số thứ tư"
                  />
                </div>
                <div class="mb-3 w-50">
                  <label for="" class="form-label">Số thứ năm</label>
                  <input
                    type="text"
                    class="form-control"
                    name=""
                    id="soThuNam"
                    aria-describedby="helpId"
                    placeholder="Nhập số thứ năm"
                  />
                </div>
              </div>
              <button
                type="button"
                class="btn btn-primary mt-2"
                id="tinhTrungBinh"
              >
                Tính trung bình
              </button>
              <p
                class="text-center text-warning bg-danger fs-4 mt-2 rounded"
                id="ketQuaTinhTrungBinh"
              ></p>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-messages"
              role="tabpanel"
              aria-labelledby="v-pills-messages-tab"
            >
              <h2 class="text-center text-primary">Quy đổi tiền</h2>
              <div class="mb-3">
                <label for="" class="form-label">Số tiền USD</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="tienUSD"
                  aria-describedby="helpId"
                  placeholder="Nhập số tiền USD"
                />
              </div>
              <button
                type="button"
                class="btn btn-primary mt-2"
                id="quyDoiTien"
              >
                Quy đổi tiền
              </button>
              <p
                class="text-center bg-warning fs-4 text-danger mt-2 rounded"
                id="ketQuaQuyDoiTien"
              ></p>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-settings"
              role="tabpanel"
              aria-labelledby="v-pills-settings-tab"
            >
              <h2 class="text-center text-warning">
                Tính diện tích, chu vi hình chữ nhật
              </h2>
              <div class="row">
                <div class="mb-3 w-50">
                  <label for="" class="form-label">Chiều dài</label>
                  <input
                    type="text"
                    class="form-control"
                    name=""
                    id="chieuDai"
                    aria-describedby="helpId"
                    placeholder="Nhập chiều dài"
                  />
                </div>
                <div class="mb-3 w-50">
                  <label for="" class="form-label">Chiều rộng</label>
                  <input
                    type="text"
                    class="form-control"
                    name=""
                    id="chieuRong"
                    aria-describedby="helpId"
                    placeholder="Nhập chiều rộng"
                  />
                </div>
              </div>
              <button
                type="button"
                class="btn btn-primary mt-2"
                id="tinhKichThuoc"
              >
                Tính kích thước
              </button>
              <p
                class="text-center text-warning bg-danger fs-4 mt-2 rounded"
                id="ketQuaTinhKichThuoc"
              ></p>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-abc"
              role="tabpanel"
              aria-labelledby="v-pills-abc-tab"
            >
              <h2 class="text-center text-secondary">Tính tổng hai chữ số</h2>
              <div class="mb-3">
                <label for="" class="form-label">Số cần tính</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="soCanTinh"
                  aria-describedby="helpId"
                  placeholder="Nhập số có 2 chữ số"
                />
              </div>
              <button type="button" class="btn btn-primary mt-2" id="tinhKySo">
                Tính tổng 2 ký số
              </button>
              <p
                class="text-center bg-warning fs-4 text-danger mt-2 rounded"
                id="ketQuaTinhKySo"
              ></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
